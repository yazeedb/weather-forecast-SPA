<h2>{{ forecast.cnt }} Day Forecast for {{ city }}</h2>

<a href="#/forecast/3" ng-class="{ 'bg-primary': forecast.cnt === 3}">3</a> | 
<a href="#/forecast/5" ng-class="{ 'bg-primary': forecast.cnt === 5}">5</a> | 
<a href="#/forecast/7" ng-class="{ 'bg-primary': forecast.cnt === 7}">7</a>

<div ng-repeat="item in forecast.list">
	<div class="row">
		<div class="col-md-12">
			<weather-panel weather-day="item"></weather-panel>	
		</div>
	</div>
</div>
